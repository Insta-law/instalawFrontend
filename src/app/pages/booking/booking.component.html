<!-- booking-detail.component.html -->
<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-3xl mx-auto px-4">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
      ></div>
    </div>

    <!-- Error message -->
    <div
      *ngIf="error"
      class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-6"
    >
      <p>{{ error }}</p>
      <div class="mt-3">
        <button
          (click)="backToSearch()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Back to Search
        </button>
      </div>
    </div>

    <!-- Booking success message -->
    <div
      *ngIf="bookingSuccess"
      class="bg-green-50 border border-green-200 text-green-700 px-4 py-6 rounded mb-6 text-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mx-auto h-12 w-12 text-green-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <h3 class="mt-3 text-lg font-medium">Booking Confirmed!</h3>
      <p class="mt-2">Your appointment has been successfully booked.</p>
      <div class="mt-6 flex justify-center space-x-4">
        <button
          (click)="viewBookings()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          View My Bookings
        </button>
        <button
          (click)="backToSearch()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Back to Search
        </button>
      </div>
    </div>

    <!-- Booking details -->
    <div
      *ngIf="!isLoading && !error && !bookingSuccess && lawyer"
      class="bg-white shadow rounded-lg overflow-hidden"
    >
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-200 bg-blue-50">
        <h2 class="text-xl font-bold text-gray-900">
          Confirm Your Appointment
        </h2>
      </div>

      <!-- Lawyer info -->
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-start">
          <div class="flex-shrink-0 mr-4">
            <div
              class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center"
            >
              <span class="text-xl font-bold text-gray-500">
                {{ lawyer.userName.charAt(0) }}
              </span>
            </div>
          </div>

          <div>
            <h3 class="text-lg font-bold text-gray-900">
              {{ lawyer.userName }}
            </h3>
            <p class="text-sm text-gray-500">
              Consultation Fee: {{ lawyer.pricing | currency : "â‚¹" }}
            </p>
          </div>
        </div>
      </div>

      <!-- Appointment details -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h4
          class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3"
        >
          Appointment Details
        </h4>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500">Date</p>
            <p class="font-medium text-gray-900">{{ formatDate(date) }}</p>
          </div>

          <div>
            <p class="text-sm text-gray-500">Time</p>
            <p class="font-medium text-gray-900">{{ slotTime }}</p>
          </div>
        </div>
      </div>

      <!-- Booking actions -->
      <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
        <button
          (click)="backToSearch()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Cancel
        </button>
        <button
          (click)="confirmBooking()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Confirm Booking
        </button>
      </div>
    </div>
  </div>
</div>
