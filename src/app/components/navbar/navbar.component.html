<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="text-2xl font-bold text-blue-600">KnowLaw.in</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/search"
          class="text-gray-600 hover:text-gray-900 px-3 py-2"
          >Find Lawyers</a
        >

        <!-- Not logged in -->
        <ng-container *ngIf="!(user$ | async)">
          <a
            routerLink="/login"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >Login</a
          >
          <a
            routerLink="/register"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >Sign Up</a
          >
        </ng-container>

        <!-- Logged in -->
        <ng-container *ngIf="user$ | async as user">
          <span class="text-gray-700">{{ user.username }}</span>
          <button
            (click)="logout()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </ng-container>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="text-gray-600 hover:text-gray-900"
        >
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        routerLink="/search"
        class="block px-3 py-2 text-gray-600 hover:text-gray-900"
        >Find Lawyers</a
      >

      <!-- Mobile menu - Not logged in -->
      <ng-container *ngIf="!(user$ | async)">
        <a
          routerLink="/login"
          class="block px-3 py-2 text-blue-600 hover:text-blue-700"
          >Login</a
        >
        <a
          routerLink="/register"
          class="block px-3 py-2 text-green-600 hover:text-green-700"
          >Sign Up</a
        >
      </ng-container>

      <!-- Mobile menu - Logged in -->
      <ng-container *ngIf="user$ | async as user">
        <span class="block px-3 py-2 text-gray-700">{{ user.username }}</span>
        <button
          (click)="logout()"
          class="block w-full text-left px-3 py-2 text-red-600 hover:text-red-700"
        >
          Logout
        </button>
      </ng-container>
    </div>
  </div>
</nav>
